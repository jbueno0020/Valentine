<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alejandra Rubio, Will You Be My Valentine?</title>
  <style>
    /* Base styling for a sweet, playful look */
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px #ff6f91;
      margin-bottom: 40px;
      text-align: center;
    }
    .btn {
      background-color: #ff6f91;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #ff85a1;
    }
    #message {
      margin-top: 30px;
      font-size: 1.5em;
      color: #fff;
      text-shadow: 1px 1px #ff6f91;
    }
    /* Allow the "No" button to move around */
    #noBtn {
      position: relative;
    }
    /* Container for heart animations */
    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    /* Heart element styling and animation */
    .heart {
      position: absolute;
      animation: floatUp 2s ease-out forwards;
      opacity: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Alejandra Rubio,<br>Will You Be My Valentine?</h1>
  <button id="yesBtn" class="btn">Yes!</button>
  <button id="noBtn" class="btn">No</button>
  <div id="message"></div>
  <div id="hearts-container"></div>

  <script>
    // Element references
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const messageDiv = document.getElementById('message');
    const heartsContainer = document.getElementById('hearts-container');

    // Function to create a heart element that animates upward
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      // Random horizontal starting position (using viewport width)
      heart.style.left = Math.random() * 100 + 'vw';
      // Start from the bottom of the viewport
      heart.style.top = '100vh';
      // Random size for a natural effect
      heart.style.fontSize = 20 + Math.random() * 20 + 'px';
      heartsContainer.appendChild(heart);

      // Remove the heart after the animation completes (2 seconds)
      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    // Function to trigger a burst of hearts
    function triggerHearts() {
      // Create 30 hearts, staggered by 100ms each
      for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 100);
      }
    }

    // When the "Yes" button is clicked, display a positive message and trigger hearts
    yesBtn.addEventListener('click', function() {
      messageDiv.textContent = "Yay! I knew you'd say yes!";
      triggerHearts();
    });

    // When the "No" button is clicked, display a playful message
    noBtn.addEventListener('click', function() {
      messageDiv.textContent = "Really? Are you sure?";
    });

    // Make the "No" button dodge the cursor by moving to a random position when hovered over
    noBtn.addEventListener('mouseover', function() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      
      noBtn.style.position = 'absolute';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    });
  </script>
</body>
</html>
